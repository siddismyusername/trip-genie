<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - TripGenie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#111618",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px",
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.5em 1.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239cb0ba' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Header -->
        <div class="w-full border-b border-solid border-gray-200 dark:border-b-[#283339]">
            <header class="mx-auto flex w-full max-w-7xl h-20 items-center justify-between px-4 sm:px-6 lg:px-8">
                <a href="index.html" class="flex items-center gap-3 cursor-pointer">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold leading-tight tracking-[-0.015em] text-gray-800 dark:text-white">TripGenie</h2>
                </a>
                <nav class="hidden items-center gap-8 md:flex">
                    <a class="text-sm font-medium text-gray-600 dark:text-white/80 transition-colors hover:text-gray-900 dark:hover:text-white" href="index.html">Home</a>
                    <a class="text-sm font-medium text-gray-600 dark:text-white/80 transition-colors hover:text-gray-900 dark:hover:text-white" href="planner.html">Plan Trip</a>
                    <a class="text-sm font-medium text-gray-600 dark:text-white/80 transition-colors hover:text-gray-900 dark:hover:text-white" href="itinerary.html">My Itinerary</a>
                </nav>
                <button id="themeToggle" class="flex h-10 w-10 items-center justify-center rounded-lg text-gray-600 dark:text-white/80 transition-colors hover:bg-gray-200 dark:hover:bg-white/10 hover:text-gray-900 dark:hover:text-white">
                    <span class="text-2xl">☀️</span>
                </button>
            </header>
        </div>

        <div class="flex-grow flex justify-center py-8 sm:py-12 md:py-16 px-4">
            <main class="w-full max-w-4xl">

                <!-- Title Section -->
                <div class="text-center px-4 sm:px-6 py-10 sm:py-16">
                    <h2 class="text-4xl sm:text-5xl font-extrabold leading-tight tracking-tighter text-gray-900 dark:text-white">Plan Your Perfect Trip</h2>
                    <p class="mt-4 max-w-2xl mx-auto text-base sm:text-lg font-normal leading-normal text-gray-600 dark:text-[#9cb0ba]">Tell us your preferences, and our AI will craft a personalized itinerary just for you.</p>
                </div>

                <!-- Form -->
                <form id="tripForm" class="space-y-8 px-4 sm:px-6 md:px-10 pb-10">
                    <!-- Row 1: Destination & Origin -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Destination -->
                        <label class="flex flex-col w-full">
                            <div class="flex items-center gap-2 pb-2">
                                <p class="text-base font-medium leading-normal text-gray-800 dark:text-white">Destination</p>
                                <div class="relative group">
                                    <span class="material-symbols-outlined text-gray-500 dark:text-[#9cb0ba] text-lg cursor-pointer">info</span>
                                    <div class="absolute bottom-full mb-2 w-56 bg-gray-800 text-white text-xs rounded py-2 px-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none left-1/2 -translate-x-1/2 z-20">
                                        Where are you going? Start typing to see suggestions.
                                        <svg class="absolute text-gray-800 h-2 w-full left-0 top-full" viewBox="0 0 255 255"><polygon class="fill-current" points="0,0 127.5,127.5 255,0"></polygon></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="relative flex w-full items-stretch">
                                <div class="text-gray-500 dark:text-[#9cb0ba] flex items-center justify-center border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] pl-4 rounded-l-lg border-r-0">
                                    <span class="material-symbols-outlined">map</span>
                                </div>
                                <input id="destination" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] py-3 px-4 text-base font-normal leading-normal text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-[#9cb0ba] focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-l-none border-l-0 pl-2" placeholder="e.g., Paris, France" type="text"/>
                                <div id="suggestions" class="absolute z-10 w-full mt-12 bg-white dark:bg-gray-800 rounded-lg shadow-lg hidden max-h-60 overflow-y-auto"></div>
                            </div>
                        </label>

                        <!-- Origin -->
                        <label class="flex flex-col w-full">
                            <p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-white">Origin</p>
                            <div class="relative flex w-full items-stretch">
                                <div class="text-gray-500 dark:text-[#9cb0ba] flex items-center justify-center border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] pl-4 rounded-l-lg border-r-0">
                                    <span class="material-symbols-outlined">flight_takeoff</span>
                                </div>
                                <input id="origin" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] py-3 px-4 text-base font-normal leading-normal text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-[#9cb0ba] focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-l-none border-l-0 pl-2" placeholder="e.g., New York, USA" type="text"/>
                            </div>
                        </label>
                    </div>

                    <!-- Row 2: Start Date & Duration -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Start Date -->
                        <label class="flex flex-col">
                            <p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-white">Start Date</p>
                            <div class="relative">
                                <input id="startDate" class="form-input w-full rounded-lg border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] py-3 px-4 pr-12 text-base text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-[#9cb0ba] focus:border-primary focus:ring-2 focus:ring-primary/20" type="date"/>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-500 dark:text-[#9cb0ba]">
                                    <span class="material-symbols-outlined">calendar_today</span>
                                </div>
                            </div>
                        </label>

                        <!-- Duration -->
                        <label class="flex flex-col">
                            <div class="flex items-center gap-2 pb-2">
                                <p class="text-base font-medium leading-normal text-gray-800 dark:text-white">Duration</p>
                                <div class="relative group">
                                    <span class="material-symbols-outlined text-gray-500 dark:text-[#9cb0ba] text-lg cursor-pointer">info</span>
                                    <div class="absolute bottom-full mb-2 w-48 bg-gray-800 text-white text-xs rounded py-2 px-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none left-1/2 -translate-x-1/2 z-20">
                                        How many days will your trip be?
                                        <svg class="absolute text-gray-800 h-2 w-full left-0 top-full" viewBox="0 0 255 255"><polygon class="fill-current" points="0,0 127.5,127.5 255,0"></polygon></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="relative">
                                <input id="duration" min="1" max="30" value="4" class="form-input w-full rounded-lg border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] py-3 px-4 pr-16 text-base text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-[#9cb0ba] focus:border-primary focus:ring-2 focus:ring-primary/20" placeholder="e.g., 7" type="number"/>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-500 dark:text-[#9cb0ba]">
                                    <span class="text-sm">days</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Row 3: Budget & Travel Style -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Budget -->
                        <label class="flex flex-col">
                            <p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-white">Budget</p>
                            <select id="budget" class="form-select w-full rounded-lg border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] py-3 px-4 text-base font-normal leading-normal text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20">
                                <option value="low">Economy ($)</option>
                                <option value="medium" selected>Mid-range ($$)</option>
                                <option value="high">Luxury ($$$)</option>
                            </select>
                        </label>

                        <!-- Travel Style -->
                        <label class="flex flex-col">
                            <p class="text-base font-medium leading-normal pb-2 text-gray-800 dark:text-white">Travel Style</p>
                            <select id="travelStyle" class="form-select w-full rounded-lg border border-gray-300 dark:border-[#3b4c54] bg-white dark:bg-[#1b2327] py-3 px-4 text-base font-normal leading-normal text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20">
                                <option value="relaxed">Relaxed</option>
                                <option value="moderate" selected>Moderate</option>
                                <option value="packed">Packed</option>
                            </select>
                        </label>
                    </div>

                    <!-- Interests -->
                    <div class="flex flex-col">
                        <p class="text-base font-medium leading-normal pb-3 text-gray-800 dark:text-white">Interests</p>
                        <div id="interestTags" class="flex flex-wrap gap-3"></div>
                        <div id="suggestedInterests" class="flex flex-wrap gap-3 mt-3">
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="History">History</button>
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="Foodie">Foodie</button>
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="Nature">Nature</button>
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="Nightlife">Nightlife</button>
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="Art & Culture">Art & Culture</button>
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="Adventure">Adventure</button>
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="Shopping">Shopping</button>
                            <button type="button" class="interest-btn px-4 py-2 rounded-full border border-gray-300 dark:border-[#3b4c54] text-gray-700 dark:text-gray-300 bg-white dark:bg-transparent text-sm font-medium hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors" data-interest="Relaxation">Relaxation</button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6 border-t border-gray-200 dark:border-[#283339]">
                        <div class="flex flex-col items-center text-center">
                            <button type="submit" id="generateBtn" class="w-full md:w-auto bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-lg text-base transition-colors duration-300 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
                                Generate Itinerary
                            </button>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingState" class="hidden pt-6 border-t border-gray-200 dark:border-[#283339]">
                        <div class="flex flex-col items-center justify-center space-y-4">
                            <div role="status">
                                <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-primary" fill="none" viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
                                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"></path>
                                </svg>
                                <span class="sr-only">Loading...</span>
                            </div>
                            <p class="text-gray-600 dark:text-[#9cb0ba]">Genie is working its magic...</p>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="planner.js"></script>
</body>
</html>
